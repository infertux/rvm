language: ruby
rvm:
  - 1.9.3
install:
  - gem install bashcov -v '>=0.0.8'
  - gem install tf -v '>=0.4.2'
before_script:
  - rvm alias delete default
  - hash -r
  - ./install
  - rvm-smile
  - git submodule init
  - git submodule update
script: bashcov -- tf --text rvm-test/fast/* rvm-test-rvm1/*
after_script:
  - cat coverage/index.html
notifications:
  irc:
    channels:
      - "irc.freenode.org#rvm-test"
      - "irc.freenode.org#rvm"
  email:
    recipients:
      - mpapis@gmail.com
      - me@deryldoucette.com
    on_failure: change
